name: Daily Automation

on:
  schedule:
    - cron: "25 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-and-extract:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate app.js syntax
        run: node --check app.js

      - name: Run daily automation pipeline
        run: node scripts/run-daily-automation.mjs

      - name: Upload snapshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ github.run_id }}
          path: data/snapshots
          if-no-files-found: warn
          retention-days: 7

      - name: Upload extracted artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ github.run_id }}
          path: data/extracted
          if-no-files-found: warn
          retention-days: 7

      - name: Upload candidates artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: candidates-${{ github.run_id }}
          path: data/candidates
          if-no-files-found: warn
          retention-days: 7

      - name: Commit automation outputs
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sources.json automation-status.json automation-review-feed.json data/candidates
          if git diff --cached --quiet; then
            echo "No automation output changes."
            exit 0
          fi
          git commit -m "chore: update automation outputs"
          git push
