name: Daily Automation

on:
  schedule:
    - cron: "25 18 * * *"
  workflow_dispatch:

jobs:
  collect-and-extract:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate app.js syntax
        run: node --check app.js

      - name: Run daily automation pipeline
        run: node scripts/run-daily-automation.mjs

      - name: Upload snapshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ github.run_id }}
          path: data/snapshots
          if-no-files-found: warn
          retention-days: 7

      - name: Upload extracted artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-${{ github.run_id }}
          path: data/extracted
          if-no-files-found: warn
          retention-days: 7
