name: Validate Data

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Check app.js syntax
        run: node --check app.js

      - name: Validate automation.config.json
        run: node scripts/validate-automation-config.mjs

      - name: Validate entries.json
        run: node scripts/validate-entries.mjs

      - name: Validate sources.json
        run: node scripts/validate-sources.mjs
